<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/Fonts.css">
    <script src="js/index.js" defer></script>
</head>
<body class="default">
    <section class="toggle-bar width">
        <h1>calc</h1>
        <div class="toggler">
            <span class="one active">1</span>
            <span class="two">2</span>
            <span class="three">3</span>
        </div>
    </section>
    <section class="screen width">
        <div class="equation">
            <span id="eqn"> </span>
        </div>
        <div class="answer">
            <span id="ans"></span>
        </div>
    </section>
    <div class="calc width" id="calc">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator clear" id="del">DEL</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator o" id="+">+</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator o" id="-">-</button>
        <button class="number" id="dot" >.</button>
        <button class="number" id="0">0</button>
        <button class="operator o" id="/">/</button>
        <button class="operator o" id="*">X</button>
        <button class="operator clear" id="reset">RESET</button>
        <button class="operator" id="equals">=</button>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Agadumo Kenneth</a>.
    </div>
</body>

</html>
