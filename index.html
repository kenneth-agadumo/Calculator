<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/Fonts.css">
        <script src="js/index.js" defer></script>
    </head>
    <body class="default">
        <section class="toggle-bar width"  aria-label="toggle-bar">
            <h1>calc</h1>
            <section class="toggler" aria-label="three-toggle-button">
                <span class="one active">1</span>
                <span class="two">2</span>
                <span class="three">3</span>
            </section>
        </section>
        <section class="screen width" aria-label="screen">
            <section class="equation" aria-label="equation">
                <h2>
                    <span id="eqn"> </span>
                </h2>
            </section>
            <section class="answer" aria-label="answer">
                <h2>
                    <span id="ans"></span>
                </h2>
            </section>
        </section>
        <section class="calc width" id="calc" aria-label="calculator-body">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator clear" id="del">DEL</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator o" id="+">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator o" id="-">-</button>
            <button class="number" id="dot" >.</button>
            <button class="number" id="0">0</button>
            <button class="operator o" id="/">/</button>
            <button class="operator o" id="*">X</button>
            <button class="operator clear" id="reset">RESET</button>
            <button class="operator" id="equals">=</button>
        </section>
    </body>
</html>
